<div class="col-md-6 col-md-offset-3">
  <h1>Hi {{currentUser}}!</h1>

  <div class="row mb-2">
    <div class="col-lg-12">
      <button class="btn btn-primary float-right" (click)="btnNewPerson();">New Person</button>
    </div>
  </div>

  <ngb-accordion [closeOthers]="true">
    <ngb-panel class="mb-2" *ngFor="let person of persons; let i = index">
      <ng-template ngbPanelTitle>
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse_' + i" aria-expanded="true" [attr.aria-controls]="'collapse_' + i">
            {{person.name}} {{person.surname}}
          </button>
        </h5>
      </ng-template>
      <ng-template ngbPanelContent>
        <ul class="list-group mb-2">
          <li class="list-group-item" *ngFor="let debt of person.debts">
            <div class="row">
              <div class="col">
                <span class="align-middle">{{debt.value}}{{debt.currency.sign}}</span>
              </div>
              <div class="col-sm">
                <button class="btn btn-secondary btn-sm float-right" (click)="btnEditDebt();">Edit</button>
              </div>
            </div>
          </li>
        </ul>
        <div class="row">
          <div class="col-lg-12">
            <button class="btn btn-primary btn-sm float-right" (click)="btnNewDebt();">New Debt</button>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
