<div class="col-md-6 col-md-offset-3">
  <h1>Hi {{currentUser}}!</h1>

  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-secondary float-right" (click)="btnNewPerson();">New Person</button>
    </div>
  </div>

  <h3>All debts:</h3>
  <div id="accordion">
    <div class="card" *ngFor="let person of persons; let i = index">
      <div class="card-header" id="heading_{{i}}">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse_' + i" aria-expanded="true" [attr.aria-controls]="'collapse_' + i">
            {{person.name}} {{person.surname}}
          </button>
        </h5>
      </div>
      <div id="collapse_{{i}}" class="collapse" [attr.aria-labelledby]="'heading_' + i" data-parent="#accordion">
        <div class="card-body">
          <div *ngFor="let debt of person.debts">
            {{debt.value}}{{debt.currency.sign}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
