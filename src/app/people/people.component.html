<div class="row mb-2">
  <div class="col-lg-12">
    <button class="btn btn-secondary float-left" (click)="btnNewConnection();">New Connection</button>
    <button class="btn btn-primary float-right" (click)="btnNewPerson();">New Person</button>
  </div>
</div>

<div id="accordion">
  <div class="card mb-2" *ngFor="let person of persons; let i = index">
    <div class="card-header" id="heading_{{i}}">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse_' + i" aria-expanded="true" [attr.aria-controls]="'collapse_' + i">
          {{person.name}} {{person.surname}}
        </button>
      </h5>
    </div>
    <div id="collapse_{{i}}" class="collapse" [attr.aria-labelledby]="'heading_' + i" data-parent="#accordion">
      <div class="card-body">
        <ul class="list-group mb-2">
          <li class="list-group-item" *ngFor="let debt of person.debts">
            <div class="row">
              <div class="col">
                <span class="align-middle">{{getDebtValueWithSign(debt)}}{{debt.currency.sign}}</span>
              </div>
              <div class="col-sm">
                <button class="btn btn-secondary btn-sm float-right" (click)="btnEditDebt(debt, person);">Edit</button>
              </div>
            </div>
          </li>
        </ul>
        <div class="row">
          <div class="col-lg-12">
            <button class="btn btn-primary btn-sm float-right" (click)="btnNewDebt(person);">New Debt</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal-new-debt [person]="currentPerson" (close)="onNewDebt($event)"></app-modal-new-debt>
<app-modal-edit-debt [person]="currentPerson" [debt]="currentDebt" [newDebtValue]="currentDebt && getDebtValueWithSign(currentDebt)" (close)="onDebtChange($event)"></app-modal-edit-debt>
<app-modal-new-connection-request (close)="onNewConnection($event)"></app-modal-new-connection-request>
