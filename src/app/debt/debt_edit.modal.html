<div class="modal fade" id="modalEditDebt" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNewDebtLabel">Edit Debt</h5>
        <button type="button" class="close" (click)="cancel()">&times;</button>
      </div>
      <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
        <div class="modal-body">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">{{debt?.currency.code}}</span>
              </div>
              <input type="number" class="form-control" id="value" name="value" required
                     [ngClass]="{ 'is-invalid': f.submitted && !value.valid }"
                     [(ngModel)]="newDebtValue" #value="ngModel"/>
              <div *ngIf="f.submitted && !value.valid" class="invalid-feedback">Value is required</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
