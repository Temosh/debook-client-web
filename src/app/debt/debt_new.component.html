<div class="modal fade" id="modalNewDebt" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalNewDebtLabel">New Debt</h5>
        <button type="button" class="close" (click)="cancel()">&times;</button>
      </div>
      <form name="form" (ngSubmit)="f.form.valid && createDebt()" #f="ngForm" novalidate>
        <div class="modal-body">
            <div class="form-group">
              <label for="currency">Currency</label>
              <select class="form-control" id="currency" name="currency" required
                      [ngClass]="{ 'is-invalid': f.submitted && !currency.valid }"
                      [(ngModel)]="debt.currency" #currency="ngModel">
                <option *ngFor="let cur of currencies" [ngValue]="cur">{{cur.code}}</option>
              </select>
              <div *ngIf="f.submitted && !currency.valid" class="invalid-feedback">Currency is required</div>
            </div>
            <div class="form-group">
              <label for="value">Value</label>
              <input type="number" class="form-control" id="value" name="value" required
                     [ngClass]="{ 'is-invalid': f.submitted && !value.valid }"
                     [(ngModel)]="debtValue" #value="ngModel"/>
              <div *ngIf="f.submitted && !value.valid" class="invalid-feedback">Value is required</div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
